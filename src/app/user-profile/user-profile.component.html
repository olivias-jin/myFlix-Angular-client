<mat-card>
    <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                  matInput
                  [(ngModel)]="userData.Username"
                  placeholder="Username"
                  type="text"
                  name="Username"
                  required
                >
                </mat-form-field>
                <mat-form-field>
                <input
                  matInput
                  [(ngModel)]="userData.Password"
                  type = "password"
                  placeholder="Password"
                  name="Password"
                  required
                >
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  [(ngModel)]="userData.Email"
                  type = "email"
                  placeholder="Email"
                  name="Email"
                  required
                >
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  [(ngModel)]="userData.Birthday"
                  type = "date"
                  placeholder="Birthday"  
                  name="Birthday"
                >
              </mat-form-field>
        </form>
        <mat-card-actions>
            <button
            mat-raised-button
            (click)="updateUserProfile()"
            color="primary"> Update Profile
        </button>
        </mat-card-actions>
    </mat-card-content>


</mat-card>
